version: '3.8'

services:
  twitter-agent:
    build: .
    container_name: twitter-auto-agent
    ports:
      - "5000:5000"
    volumes:
      - ./gallery:/app/gallery
      - ./logs:/app/logs
      - ./tweets.db:/app/tweets.db
      - ./.env:/app/.env
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - twitter-network

networks:
  twitter-network:
    driver: bridge

volumes:
  gallery_data:
  logs_data:
  database_data: